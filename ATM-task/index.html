<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="atm-container">
      <div id="welcome-screen">
        <h1>Welcome to the ATM</h1>
        <button id="insert-card-btn">Insert Card</button>
      </div>

      <div id="pin-screen" class="hidden">
        <h2>Enter Your PIN</h2>
        <input
          type="password"
          id="pin-input"
          maxlength="4"
          placeholder="****"
        />
        <button id="submit-pin-btn">Submit</button>
        <p id="pin-error" class="hidden">Invalid PIN. Try again.</p>
      </div>

      <div id="menu-screen" class="hidden">
        <h2>Main Menu</h2>
        <button class="menu-btn" data-action="balance">Balance Inquiry</button>
        <button class="menu-btn" data-action="withdraw">Withdraw Funds</button>
        <button class="menu-btn" data-action="deposit">Deposit Funds</button>
        <button id="exit-btn">Exit</button>
      </div>

      <div id="transaction-screen" class="hidden">
        <h2 id="transaction-header"></h2>
        <input
          type="number"
          id="transaction-input"
          placeholder="Enter amount"
        />
        <button id="confirm-transaction-btn">Confirm</button>
        <button id="cancel-transaction-btn">Cancel</button>
      </div>

      <div id="balance-screen" class="hidden">
        <h2>Account Balance</h2>
        <p id="balance-amount"></p>
        <button id="return-menu-btn">Return to Menu</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
